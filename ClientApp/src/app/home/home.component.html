<div class="container-fluid" style="margin-top: 60px;">

   <div *ngIf="!registerMode" style="text-align: center">
      <h1>Find your match</h1>
      <p class="lead"> To view your matches .. . All you need to do is sign Up!</p>
      <div class="text-center ">
         <button (click)="registerToggle()" class="btn btn-primary btn-lg" style="margin:10px">Register </button>
         <button class="btn btn-info  btn-lg mr-4">Learn More</button>
      </div>
   </div>

   <div *ngIf="registerMode" class="container">
      <div class="row justify-content-center">
         <div class="col-4">
            <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
         </div>
      </div>
   </div>

</div>
