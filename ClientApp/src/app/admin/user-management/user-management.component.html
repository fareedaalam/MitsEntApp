<div class="row">
    <table class="table">
        <tr>
            <td style="width: 30%;">Username</td>
            <td style="width: 30%;">Active</td>
            <td style="width: 30%;"></td>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{user.username}}</td>
            <td>{{user.roles}}</td>
            <td><button (click)="openRolesModal(user)" class="btn btn-info active">Edit Roles</button> </td>
        </tr>
    </table>
</div>
